<div [class]="gridClass()">

  @defer (when isLoaded()) { @for (item of places(); track item.id) {

  <to-places-card
    [place]="item"
    [selected]="selection()[item.id]"
    (selectedChanged)="onSelectedChanged($event)"
    [isGrid]="isGrid()"
  >
  </to-places-card>
  } } @placeholder() { @for (item of placesSkeleton; track $index) {

  <to-place-skeleton></to-place-skeleton>

  } }
</div>
